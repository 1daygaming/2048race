<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="40" viewBox="0 0 60 40" xmlns="http://www.w3.org/2000/svg">
    <!-- Пиксельная машина -->
    <g transform="scale(4)">
        <!-- Основной корпус (3x5 пикселей) -->
        <rect x="4" y="2" width="1" height="1" fill="#4a90e2"/>
        <rect x="5" y="2" width="1" height="1" fill="#4a90e2"/>
        <rect x="6" y="2" width="1" height="1" fill="#4a90e2"/>
        <rect x="4" y="3" width="1" height="1" fill="#4a90e2"/>
        <rect x="5" y="3" width="1" height="1" fill="#5d9eeb"/>
        <rect x="6" y="3" width="1" height="1" fill="#4a90e2"/>
        <rect x="4" y="4" width="1" height="1" fill="#4a90e2"/>
        <rect x="5" y="4" width="1" height="1" fill="#4a90e2"/>
        <rect x="6" y="4" width="1" height="1" fill="#4a90e2"/>
        <rect x="4" y="5" width="1" height="1" fill="#4a90e2"/>
        <rect x="5" y="5" width="1" height="1" fill="#5d9eeb"/>
        <rect x="6" y="5" width="1" height="1" fill="#4a90e2"/>
        <rect x="4" y="6" width="1" height="1" fill="#4a90e2"/>
        <rect x="5" y="6" width="1" height="1" fill="#4a90e2"/>
        <rect x="6" y="6" width="1" height="1" fill="#4a90e2"/>

        <!-- Фары -->
        <rect x="4" y="2" width="1" height="1" fill="#f1c40f"/>
        <rect x="6" y="2" width="1" height="1" fill="#f1c40f"/>

        <!-- Колеса (1x1 пиксель каждое) -->
        <rect x="3" y="3" width="1" height="1" fill="#2c3e50"/>
        <rect x="7" y="3" width="1" height="1" fill="#2c3e50"/>
        <rect x="3" y="5" width="1" height="1" fill="#2c3e50"/>
        <rect x="7" y="5" width="1" height="1" fill="#2c3e50"/>
    </g>
</svg> 